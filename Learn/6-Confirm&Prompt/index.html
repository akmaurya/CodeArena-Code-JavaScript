<html>
    <head>
        <title>
            Learn JavaScript
        </title>
        
    </head>
    <body>
        <h1>
            Confirm & Prompt 
        </h1>
        <script>
            var value2 = prompt("Enter your age:");
            if(value2>18){
                alert("You are so Beautiful");
            }else{
                alert("You are so Cute");
            }

            var value = confirm("Do You Love Me?");
            if(value){
                alert("I Love You Too");
            }else{
                alert("But I Love You");
            }
        </script>
    </body>
</html>
